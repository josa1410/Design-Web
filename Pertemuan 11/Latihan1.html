<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css1.css">
</head>

<body>
    <div class="contain">
        <form class="form">
            <h1>Calculator</h1>
            <input type="number" name="number1" id="number1" placeholder="0">
            <input type="number" name="number2" id="number2" placeholder="0">
            <div class="button">
                <button type="button" onclick="Addition()">+</button>
                <button type="button" onclick="Subtraction()">-</button>
                <button type="button" onclick="Multiplication()">*</button>
                <button type="button" onclick="Division()">/</button>
                <button onclick="Reset()">Reset</button>
            </div>
            <input type="text" name="result" id="result" disabled>
        </form>
    </div>

    <script>
        function getValue() {
            let a = document.querySelector('#number1').value;
            let b = document.querySelector('#number2').value;
            if (a == '') {
                a = 0;
            } else if (b == '') {
                b = 0;
            }
            return [a, b];
        }

        function Addition() {
            let values = getValue();
            let x = (parseFloat(values[0]) + parseFloat(values[1]));
            if (x !== x) {
                console.log('0');
                document.getElementById('result').value = 0;
            } else {
                console.log(x);
                document.getElementById('result').value = x;
            }
        }

        function Subtraction() {
            let values = getValue();
            let x = (parseFloat(values[0]) - parseFloat(values[1]));
            if (x !== x) {
                console.log('0');
                document.getElementById('result').value = 0;
            } else {
                console.log(x);
                document.getElementById('result').value = x;
            }
        }

        function Multiplication() {
            let values = getValue();
            let x = (parseFloat(values[0]) * parseFloat(values[1]));
            if (x !== x) {
                console.log('0');
                document.getElementById('result').value = 0;
            } else {
                console.log(x);
                document.getElementById('result').value = x;
            }
        }

        function Division() {
            let values = getValue();
            let x = (parseFloat(values[0]) / parseFloat(values[1]));
            if (parseFloat(values[1]) == 0 || values[1] == '') {
                document.getElementById('result').value = '~';
            } else {
                if (x !== x) {
                    document.getElementById('result').value = 0;
                } else {

                    console.log(x);
                    document.getElementById('result').value = x;
                }
            }
        }

        function Reset() {
            console.clear();
        }
    </script>
</body>

</html>

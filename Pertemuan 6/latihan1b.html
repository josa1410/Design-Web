<!DOCTYPE html>
<html>
<head>
    <title>Menggunakan Media Query CSS3</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
        
    <style>
        .smartphone{
            display: none;
        }
        .gambar{
            display: none;
        }

        @media only screen and (max-width: 1024px){
            body{
                background-color: yellow;
            }

            .smartphone{
                display: block;
            }
            .gambar{
                display: block;
            }
        }
            
    </style>

</head>
<body>
    <h3>Menggunakan Media Query CSS 3</h3>
    <div class="smartphone">
        <h2>Terdeteksi ukuran smartphone</h2>
    </div>
    <div class="gambar">
        <img src="https://1.bp.blogspot.com/-fmZfkef9ZPg/XT2g-nfelwI/AAAAAAAAAI4/sgqx4t1ZKkkYJTMAfm4vyJbFbt91XWVmgCLcBGAs/s1600/8.UNS.png"
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Register Form</title>
</head>
<body>
    <h1>Form Registrasi Anggota</h1>
<form>
    <table>
        <tr>
            <td>
                Nama :
            </td>
            <td>
                <input type="text" placeholder="Nama" name="">
            </td>
        </tr>
        <tr>
            <td>
                Password :
            </td>
            <td>
                <input type="password" placeholder="Password" name="">
            </td>
        </tr>
        <tr>
            <td>
                Jenis Kelamin :
            </td>
            <td>
                <input type="radio" name="">Pria
                <input type="radio" name="">Wanita
            </td>
        </tr>
        <tr>
            <td>
                Email :
            </td>
            <td>
                <input type="mail" placeholder="Email" name="">
            </td>
        </tr>
        <tr>
            <td>
                Nomor Telepon :
            </td>
            <td>
                <input type="number" placeholder="0812345678" name="">
            </td>
        </tr>    
        <tr>
            <td>
                NIM :
            </td>
            <td>
                <input type="text" placeholder="NIM" name="">
            </td>
        </tr>
        <tr>
            <td>
                Fakultas :
            </td>
            <td>
                <input type="text" placeholder="Fakultas" name="">
            </td>
        </tr>
        <tr>
            <td>
                Prodi :
            </td>
            <td>
                <input type="Text" placeholder="Prodi" name="">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
